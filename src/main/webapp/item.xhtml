<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/home.xhtml">
	<ui:define name="content">
		<h:form id="itemForm">
			<p:panel id="panel" header="Search Category"
				style="margin-bottom:10px;">
				<h:panelGrid columns="2">
					<h:outputLabel for="itemname" value="Search by name" />
					<p:inputText id="itemname" value="#{itemBean.item.name}" />
				</h:panelGrid>
			</p:panel>

		<p:commandButton value="Search" update="selectedItems"
			action="#{itemBean.search}" style="margin-right:20px;" />
		</h:form>

		<p:commandButton value="Create new category" update="panel"
			action="#{itemBean.save}" style="margin-right:20px;" />

		<p:dataTable id="selectedItems" var="item" styleClass="dataTable"
			value="#{itemBean.selectedItems}">
			<p:column id="modelHeader">
				<f:facet name="header">  
                    Id  
            	</f:facet>
				<h:outputText value="#{item.id}" />
			</p:column>

			<p:column>
				<f:facet name="header">  
                    Name  
            	</f:facet>
				<h:outputText value="#{item.name}" />
			</p:column>

			<p:column>
				<f:facet name="header">  
                    Description  
            	</f:facet>
				<h:outputText value="#{item.description}" />
			</p:column>

			<p:column>
				<f:facet name="header">  
                    Category  
            	</f:facet>
				<h:outputText value="#{item.category.name}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
